{%extends 'generalPageStyled.html'%}


{%block mainBlock%}
<h2> Quiz History</h2>
<table>
   <thead>
      <td>ID</td>
      <td>quizName</td>
      <td>genre</td>
      <td>author</td>
   </thead>

   {% for row in data %}
   <!-- A List of tuples so row is each item in the list
        and then the index is the column number.-->
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
      </tr>
   {% endfor %}
</table>
{%endblock%}
