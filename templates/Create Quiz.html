{%extends 'mainTemplate.html'%}

{% block linkBlock%}
    <link rel="stylesheet" href="static/CSS/Create Quiz.css">
{% endblock%}
{% block mainBody%}
    <section class="banner" id="Mid-Centre">
        <h2>Create Quiz</h2>
        <p>Make your own Quizzes to test your staff</p>
    </section>
    <form class="MakeQuiz" method="POST" onsubmit="return False">
        <section id="CreateSect">
            <button class="BtnAdd" onclick="AddQuestion(event)" id="Fancy" type="button">Add Question</button><br><p>{{ data }}</p><input type="text" name="QuizName" id="QuizName"><br><br>
        </section>
        <br>
        <section id="SubmitSect">
            <button class="BtnSub" id="Nothing" type="submit">Submit</button>
        </section>
    </form>
    <script src="static/JS/Create Quiz.js"></script>
{% endblock%}
