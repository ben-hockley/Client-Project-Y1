{%extends 'mainTemplate.html'%}

{% block linkBlock%}
    <link rel="stylesheet" href="/static/CSS/Edit_Quiz.css">
{% endblock%}
{% block mainBlock%}
{% endblock%}
{% block mainBody%}
    <form class="MakeQuiz" method="POST" onsubmit="return False">
        <input name = "Key" type="text" id="Key" value="{{QuizKey}}">
        <section>
            <section id="CreateSect">
                <button class="BtnAdd" onclick="AddQuestion(event)" id="Fancy" type="button">Add Question</button><br><br><br><p></p><input type="text" name="QuizName" id="QuizName"><br><br>
            </section>
            <br>
            <section id="SubmitSect">
                <button class="BtnSub" id="Nothing" type="submit">Submit</button>
            </section>
        </section>
    </form>
    <script src="/static/JS/Create Quiz.js"></script>
{% endblock%}
