{% extends 'mainTemplate.html'%}
{% block linkBlock%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="/static/CSS/Log on.css" rel="stylesheet">
<link href="/static/CSS/resetPassword.css" rel="stylesheet">
{% endblock%}
{% block mainBlock %}

{% endblock%}
{% block mainBody%}
<section class="loginBox">
    <div class="log-in-half">
        <form action="/resetPassword/{{user}}" method="post" id="loginForm">
            <h2>Reset Password</h2>
            <label for="password" id="labelPassword">New Password:</label>
            <input type="password" name="password" id="password">
            <button type="submit">Change Password</button>
        </form>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/JS/viewMoods.js"></script>
{% endblock%}
