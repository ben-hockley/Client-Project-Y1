{% extends 'mainTemplate.html'%}
{% block linkBlock%}
<style></style>
{% endblock%}
{% block mainBlock%}
<h1>Mood Checker</h1>
{% endblock%}
{% block mainBody%}
<div class="slider">
    <p class="material-icons" id="emoji">
        Mood rating
    </p>
    <form action="/moodChecker/{{user}}" id="moodForm" method="post">
        <input type="range" min="0" max="4" value="2" id="slider" name="slider">
        <button type="submit"></button>
    </form>
</div>
<script>
    var slider = document.getElementById("slider")
    var emoji = document.getElementById("emoji")
    slider.oninput=function() {
        emoji.innerHTML = slider.value
    }
</script>
{% endblock%}
