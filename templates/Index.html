<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor</title>
</head>
<body>
    <h1>Your Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>{{ quiz[1] }} - {{ quiz[2] }}</li>
            <form action="/edit/{{user}}" method="GET">
                <button type = "submit" class="btn btn-success">Edit Quiz</button>
            </form>
        {% endfor %}
    </ul>
</body>
</html>
