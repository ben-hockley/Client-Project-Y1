{%extends 'mainTemplate.html'%}

{% block linkBlock%}
<link rel="stylesheet" href="static/CSS/Log on.css">
{% endblock%}

{% block mainBlock%}
<title>Log in - L&g Quiz</title>
{% endblock%}

{% block mainBody%}
<section class="loginBox">
    <h1>LOG IN REQUIRED</h1>
    <form id="loginForm" method="post" action="/loginFunction">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form><br>
    <span id="errorMessage"></span><br>
    <a href="/forgotPassword">Forgot Password?</a><br><br>
    <label for="createAccount">Don't have an account? You can create one here.</label>
    <form action="/createAccount">
    <button id="createAccount" type="submit">Create Account</button>
    </form>
</section>
<script src="/static/JS/Log on.js"></script>
{% endblock%}
