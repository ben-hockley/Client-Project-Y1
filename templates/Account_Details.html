{% extends 'mainTemplate.html'%}
{% block mainBlock%}
<link rel="stylesheet" href="/static/CSS/AccountDetailsss.css">
<h1>Account details</h1>
{% endblock%}

{% block mainBody%}
<section title="details" id="details">
    <p>First name:</p>
    <section id="firstNameData" label="first name">
    <p id="firstName">Undefined</p>
    </section>
    <p>Last name:</p>
    <section id="lastNameData" label="last name">
    <p id="lastName">Undefined</p>
    </section>
    <p>Username:</p>
    <section id="usernameData" label="username">
    <p id="username">Undefined</p>
    </section>
    <form action="/">
        <button type="submit">Log out</button>
    </form>
</section>
<section title="linkToQuizHistory" id="linkToQuizHistory">
    <button id="redirectHistory" onclick="redirectHistory()">View Quiz History</button>
</section>

<script src="/static/JS/AccountDetailsss.js"></script>
{% endblock%}
