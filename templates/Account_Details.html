{% extends 'mainTemplate.html'%}
{% block mainBlock%}
<link rel="stylesheet" href="/static/CSS/AccountDetails.css">
<h1 class="heading-center">Account details</h1>
{% endblock%}

{% block mainBody%}
<section class="container">
    <section title="details" class="box">
        <p>First name:</p>
        <section id="firstNameData" label="first name">
        <p id="firstName">Undefined</p>
        </section>
        <p>Last name:</p>
        <section id="lastNameData" label="last name">
        <p id="lastName">Undefined</p>
        </section>
        <p>Username:</p>
        <section id="usernameData" label="username">
        <p id="username">Undefined</p>
        </section>
    </section>
    <section class="box">
            <button id="redirectScore" class="btn btn-success niceButton" onclick="redirectScore()">View your Scores</button>
            <button id="redirectHistory" class="btn btn-success niceButton" onclick="redirectHistory()">View Quiz Mood History</button>
            <button id="redirectAdmin" class="btn btn-success niceButton" onclick="redirectAdmin()">Admin Page</button>
            <button id="redirectLogout" class="btn btn-success niceButton" onclick="redirectLogout()">Log out</button>
    </section>
</section>

<script src="/static/JS/AccountDetails.js"></script>
{% endblock%}
