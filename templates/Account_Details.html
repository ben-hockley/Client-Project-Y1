{% extends 'mainTemplate.html'%}
{% block mainBlock%}
<link rel="stylesheet" href="/static/CSS/AccountDetails.css">
<h1>Account details</h1>
{% endblock%}

{% block mainBody%}
<section title="details" id="details">
    <p>First name:</p>
    <section id="firstNameData" label="first name">
    <p id="firstName">Undefined</p>
    </section>
    <p>Last name:</p>
    <section id="lastNameData" label="last name">
    <p id="lastName">Undefined</p>
    </section>
    <p>Username:</p>
    <section id="usernameData" label="username">
    <p id="username">Undefined</p>
    </section>
    <section title="linkToQuizHistory" id="linkToQuizHistory">
        <button id="redirectHistory" class="btn btn-success" onclick="redirectHistory()">View Quiz Mood History</button>
    </section>
    <form action="/adminViewMoods/{{user}}" method="GET">
        <button type="submit" class="btn btn-success">Admin View</button>
    </form>
    <form action="/">
        <button type="submit" class="btn btn-success">Log out</button>
    </form>
    <form action="/index/{{user}}" method="GET">
        <button type = "submit" class="btn btn-success">Edit Quizzes</button>
    </form>
</section>

<script src="/static/JS/AccountDetails.js"></script>
{% endblock%}
